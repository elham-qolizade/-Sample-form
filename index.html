<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="menu">
                <div class="list">
                    <ul>
                        <li>
                            <div class="row">
                                <div class="number">
                                    1
                                </div>
                                <div class="info">
                                    <span>
                                        STEP 1
                                    </span>
                                    <p>YOUR INFO</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="number">
                                    2
                                </div>
                                <div class="info">
                                    <span>
                                        STEP 2
                                    </span>
                                    <p>YOUR INFO</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">

                                <div class="number">
                                    3
                                </div>
                                <div class="info">
                                    <span>
                                        STEP 3
                                    </span>
                                    <p>YOUR INFO</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="number">
                                    4
                                </div>
                                <div class="info">
                                    <span>
                                        STEP 4
                                    </span>
                                    <p>YOUR INFO</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form">
                <div class="tittle">
                    <h2>
                        Personal info
                    </h2>
                    <p class="pragraph">please provide your name ,email address,and phone number </p>
                </div>

                <form>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Name</span>
                            <input type="text" placeholder="e.g.stephen king" required id="name">
                        </div>
                        <div div class="input-box">
                            <span class="details">Email Address </span>
                            <input type="email" id="mail" placeholder="e.g.stephenking@lorem.com" />
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="e.g.+1234567890" required id="phonenumber">
                        </div>
                    </div>
                    <div class="button">
                        <input type="button" value="Next step">
                    </div>

                </form>
            </div>

        </div>
    </div>
</body>
